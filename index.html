<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unlucky Ladybugs</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 class='title-text'>Unlucky Ladybugs</h1>
    </header>

    <section class="scorecard">
      <table id='score'>
        <th class='table-titles'>Wins:</th>
          <tr id='tr1'>
            <td id='td1'>
              0
            </td>
          </tr>
        <th class='table-titles'>Plays:</th>
          <tr id='tr2'>
            <td id='td2'>
              0
            </td>
          </tr>
        <th class='table-titles'>Success Rate</th>
          <tr id='tr3'>
            <td id='td3'>
              0 %
            </td>
          </tr>
      </table>
    </section>
    
    <!--jquery dependency CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!--Resources.js, Game Engine, and Main Custom JS for game application-->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
  </body>

</html>
